name: Auto-Generate Bedtime Story

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-story:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Generate New Story
      run: |
        curl -o new_story.json "https://your-api-endpoint.com/generate-story"  # Placeholder API URL
        jq --argjson newStory "$(cat new_story.json)" '. + { (now | todate): $newStory }' stories.json > tmp.json
        mv tmp.json stories.json

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add stories.json
        git commit -m "Automated story update"
        git push
